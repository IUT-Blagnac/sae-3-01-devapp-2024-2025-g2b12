[MQTT]
broker                   = mqtt.iut-blagnac.fr
port                     = 1883
topic                    = AM107/by-room/

[DATA_SOURCE]
salle_ou_panneau_solaire = data

[DATA_TYPE]

[SEUILS]

[PARAMS]
frenquence_s             = 60

# paramètres à rajouter :
# • salle et / ou panneau solaire
