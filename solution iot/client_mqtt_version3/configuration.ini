# • seuil par type de données pour alertes
# • fréquence : choix d'une valeur par unité de temps
#   • soit on conserve toutes les données reçues dans l'heure et on les affiche à la fin
#   • soit on affiche que les dernières données reçues dans l'heure
# enregistrer le timestamp à laquelle les données sont arrivées